<div ng-controller="Report">
    <div class="form-group row">

        <div class="col-sm-5"> </div>
        <div class="col-sm-2">
            <label class="control-label">课程所属系：</label>
            <select class="form-control"
                    name="DNO"
                    ng-model="Department"
                    ng-options="x.DNO as x.DName for x in dataset_Department" ng-change="select(1)"></select>



        </div>
        <div class="col-sm-5"></div>
    </div>
    
    <div class="row" style="TEXT-ALIGN: center">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">查询课程号<input type="text" ng-model="CNO" ng-change="select(page)" class="form-group"></div>
        <div class="col-sm-4">查询课程名<input type="text" ng-model="CName" ng-change="select(page)" class="form-group"></div>
        <div class="col-sm-3">查询教师名<input type="text" ng-model="TName" ng-change="select(page)" class="form-group"></div>
        <div class="col-sm-1"></div>
    </div>	
    <div class="row">
        <div class="col-sm-1"></div>
        <table class="table-striped table-bordered col-sm-10">
            <th width="10">课程号</th>
            <th width="10">课程名称</th>
            <th width="10">教师名称</th>
            <th width="10">>=90分</th>
            <th width="10">>=80分</th>
            <th width="10">>=70分</th>
            <th width="10">>=60分</th>
            <th width="10">不及格</th>


            <tr ng-repeat="x in dataset">
                <td>{{x.CNO}}</td>
                <td>{{x.CName}}</td>
                <td>{{x.TName}}</td>
                <td>{{x.Num_90}}</td>
                <td>{{x.Num_80}}</td>
                <td>{{x.Num70}}</td>
                <td>{{x.Num_60}}</td>
                <td>{{x.Num_Fail}}</td>


            </tr>
        </table>
        <div class="col-sm-1"></div>
    </div>	
    <div class="row" ng-show="run" style="margin-top:50px">

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                <span class="">60% Complete</span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            当前第{{page}}页   <span><a ng-show="page>1" ng-click="select(page=(page-1))">上一页</a></span><span><a ng-show="page<maxPage&&maxPage>1" ng-click="select(page=(page+1))">下一页</a></span>
        </div>
        <div class="col-sm-1"></div>
    </div>	
    
</div>
