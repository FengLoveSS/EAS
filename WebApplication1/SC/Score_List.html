<div ng-controller="Score_List">
    
    <div class="row" style="TEXT-ALIGN: center">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">学生学号<input type="text" class="form-control" ng-change="select(page)" ng-model="SNO"></div>
        <div class="col-sm-5">课程号<input type="text" class="form-control" ng-change="select(page)" ng-model="CNO"></div>
        <div class="col-sm-1"></div>
    </div>	
    <div class="row">
        <div class="col-sm-1"></div>
        <table class="table-striped table-bordered col-sm-10">
            <th width="10%">学生号</th>
            <th width="10%">学生名</th>
            <th width="10%">教师名</th>
            <th width="10%">课程号</th>
            <th width="10%">课程名</th>
            <th width="10%">平时成绩</th>
            <th width="10%">考试成绩</th>
            <th width="10%">总评成绩</th>

            <th width="10%">操作</th>
            <tr ng-repeat="x in dataset">
                <td>{{x.SNO}}</td>
                <td>{{x.SName}}</td>
                <td>{{x.TName}}</td>
                <td>{{x.CNO}}</td>
                <td>{{x.CName}}</td>
                <td>{{x.SCUScore}}</td>
                <td>{{x.SCEScore}}</td>
                <td>{{x.SCAScore}}</td>

                <td><a ui-sref="Index.SC.Score_Edit({SNO:x.SNO,CNO:x.CNO})">修改</a>    <a ng-click="delete(x.SNO,x.CNO)">删除</a></td>
            </tr>
        </table>
        <div class="col-sm-1"></div>
    </div>	
    <div class="row" ng-show="run" style="margin-top:50px">

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                <span class="">70% Complete</span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            当前第{{page}}页   <span><a ng-show="page>1" ng-click="select(page=(page-1))">上一页</a></span><span><a ng-show="page<maxPage&&maxPage>1" ng-click="select(page=(page+1))">下一页</a></span>
        </div>
        <div class="col-sm-1"></div>
    </div>	
    
</div>
