<div ng-controller="Department_List">
    <div>
        <a ui-sref="Index.Manage.Department_Edit" ><span class="glyphicon glyphicon-plus"></span>新建</a>
    </div>
    
    <div class="row" style="TEXT-ALIGN: center">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">查询系号<input type="text" ng-model="DNO" ng-change="select(page=1)" class="form-group"></div>
        <div class="col-sm-5">查询系名<input type="text" ng-model="DName" ng-change="select(page=1)" class="form-group"></div>
        <div class="col-sm-1"></div>
    </div>	
    <div class="row">
        <div class="col-sm-1"></div>
        <table class="table-striped table-bordered col-sm-10">
            <th width="10%">系号</th>
            <th width="30%">系名称</th>
            <th width="50%">系简介</th>
            <th width="10%">操作</th>
            <tr ng-repeat="x in dataset">
                <td>{{x.DNO}}</td>
                <td>{{x.DName}}</td>
                <td>{{x.DIntroduction}}</td>
                <td><a ui-sref="Index.Manage.Department_Edit({DNO:x.DNO})">修改</a>    <a ng-click="delete(x.DNO)">删除</a></td>
            </tr>
        </table>
        <div class="col-sm-1"></div>
    </div>	
    <div class="row" ng-show="run" style="margin-top:50px">

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                <span class="">56% Complete</span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            当前第{{page}}页   <span><a ng-show="page>1" ng-click="select(page=(page-1))">上一页</a></span><span><a ng-show="page<maxPage&&maxPage>1" ng-click="select(page=(page+1))">下一页</a></span>
        </div>
        <div class="col-sm-1"></div>
    </div>	
    
</div>
