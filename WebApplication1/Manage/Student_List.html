<div ng-controller="Student_List">
    <div>
        <a ui-sref="Index.Manage.Student_Edit"><span class="glyphicon glyphicon-plus"></span>新建</a>
    </div>
    <div class="form-group row">

        <div class="col-sm-4"> </div>
        <div class="col-sm-2">
            <label class="control-label">学生所属班级：</label>
            <select class="form-control"
                    name="CLNO"
                    ng-model="Class"
                    ng-options="x.CLNO as x.CLName for x in dataset_Class" ng-change="select(page=1)"></select>



        </div>
        <div class="col-sm-2">
            <label class="control-label">学生所属入学年份：</label>
            <select class="form-control"
                    name=""
                    ng-model="SYear"
                    ng-options="x.SYear as x.SYear for x in dataset_SYear" ng-change="select(page=1)"></select>



        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row" style="TEXT-ALIGN: center">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">查询学生号<input type="text" ng-model="SNO" ng-change="select(page=1)" class="form-group"></div>
        <div class="col-sm-5">查询学生名<input type="text" ng-model="SName" ng-change="select(page=1)" class="form-group"></div>
        <div class="col-sm-1"></div>
    </div>	
    
    <div class="row">
        <div class="col-sm-1"></div>
        <table class="table-striped table-bordered col-sm-10">
            <th width="10%">学生号</th>
            <th width="20%">学生名</th>
            <th width="10%">性别</th>
            <th width="20%">出生日期</th>
            <th width="10%">入学成绩</th>
            <th width="10%">入学年份</th>
            <th width="10%">所在班</th>
            <th width="10%">操作</th>
            <tr ng-repeat="x in dataset">
                <td>{{x.SNO}}</td>
                <td>{{x.SName}}</td>
                <td>{{x.SSex}}</td>
                <td>{{x.SBrithday}}</td>
                <td>{{x.SGrade}}</td>
                <td>{{x.SYear}}</td>
                <td>{{x.CLName}}</td>
                <td><a ui-sref="Index.Manage.Student_Edit({SNO:x.SNO})">修改</a>    <a ng-click="delete(x.SNO)">删除</a></td>
            </tr>
        </table>
        <div class="col-sm-1"></div>
    </div>
    <div class="row" ng-show="run" style="margin-top:50px">

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                <span class="">60% Complete</span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            当前第{{page}}页   <span><a ng-show="page>1" ng-click="select(page=(page-1))">上一页</a></span><span><a ng-show="page<maxPage&&maxPage>1" ng-click="select(page=(page+1))">下一页</a></span>
        </div>
        <div class="col-sm-1"></div>
    </div>	
    
</div>
