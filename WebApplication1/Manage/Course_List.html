<div ng-controller="Course_List">
    <div>
        <a ui-sref="Index.Manage.Course_Edit"><span class="glyphicon glyphicon-plus"></span>新建</a>
    </div>
    <div class="form-group row">

        <div class="col-sm-5"> </div>
        <div class="col-sm-2">
            <label class="control-label">课程所属系：</label>
            <select class="form-control"
                    name="DNO"
                    ng-model="Department"
                    ng-options="x.DNO as x.DName for x in dataset_Department" ng-change="select(page=1)"></select>



        </div>
        <div class="col-sm-5"></div>
    </div>
    
    <div class="row" style="TEXT-ALIGN: center">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">查询课程号<input type="text" ng-model="CNO" ng-change="select(page=1)" class="form-group"></div>
        <div class="col-sm-4">查询课程名<input type="text" ng-model="CName" ng-change="select(page=1)" class="form-group"></div>
        <div class="col-sm-3">查询教师名<input type="text" ng-model="TName" ng-change="select(page=1)" class="form-group"></div>
        <div class="col-sm-1"></div>
    </div>	
    <div class="row">
        <div class="col-sm-1"></div>
        <table class="table-striped table-bordered col-sm-10">
            <th width="10%">课程号</th>
            <th width="10%">课程名称</th>
            <th width="10%">任课老师名称</th>
            <th width="5%">学时</th>
            <th width="5%">学分</th>
            <th width="10%">上课时间</th>
            <th width="10%">上课学期</th>
            <th width="10%">上课地点</th>
            <th width="10%">考试时间</th>
            <th width="10%">操作</th>
            <tr ng-repeat="x in dataset">
                <td>{{x.CNO}}</td>
                <td>{{x.CName}}</td>
                <td>{{x.TName}}</td>
                <td>{{x.CHours}}</td>
                <td>{{x.CCredit}}</td>
                <td>{{x.CTime}}</td>
                <td>{{x.CSemester}}</td>
                <td>{{x.CPlace}}</td>
                <td>{{x.CExamTime}}</td>
                <td><a ui-sref="Index.Manage.Course_Edit({CNO:x.CNO})">修改</a>    <a ng-click="delete(x.CNO)">删除</a></td>
            </tr>
        </table>
        <div class="col-sm-1"></div>
    </div>	
    <div class="row" ng-show="run" style="margin-top:50px">

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                <span class="">45% Complete</span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            当前第{{page}}页   <span><a ng-show="page>1" ng-click="select(page=(page-1))">上一页</a></span><span><a ng-show="page<maxPage&&maxPage>1" ng-click="select(page=(page+1))">下一页</a></span>
        </div>
        <div class="col-sm-1"></div>
    </div>	
    
</div>
