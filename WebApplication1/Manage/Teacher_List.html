<div ng-controller="Teacher_List">
    <div>
        <a ui-sref="Index.Manage.Teacher_Edit"><span class="glyphicon glyphicon-plus"></span>新建</a>
    </div>
    <div class="form-group row">

        <div class="col-sm-5"> </div>
        <div class="col-sm-2">
            <label class="control-label">教师所属系：</label>
            <select class="form-control"
                    name="DNO"
                    ng-model="Department"
                    ng-options="x.DNO as x.DName for x in dataset_Department" ng-change="select(page=1)"></select>



        </div>
        <div class="col-sm-5"></div>
    </div>
    <div class="row" style="TEXT-ALIGN: center">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">查询教师号<input type="text" ng-model="TNO" ng-change="select(page=1)" class="form-group"></div>
        <div class="col-sm-5">查询教师名<input type="text" ng-model="TName" ng-change="select(page=1)" class="form-group"></div>
        <div class="col-sm-1"></div>
    </div>	
    
    <div class="row">
        <div class="col-sm-1"></div>
        <table class="table-striped table-bordered col-sm-10">
            <th width="10%">教师号</th>
            <th width="20%">姓名</th>
            <th width="10%">性别</th>
            <th width="20%">出生日期</th>
            <th width="10%">所在系别</th>
            <th width="10%">职称</th>
            <th width="10%">专业及教学方向</th>
            <th width="10%">操作</th>
            <tr ng-repeat="x in dataset">
                <td>{{x.TNO}}</td>
                <td>{{x.TName}}</td>
                <td>{{x.TSex}}</td>
                <td>{{x.TBrithday}}</td>
                <td>{{x.DName}}</td>
                <td>{{x.TTitle}}</td>
                <td>{{x.TIntroduction}}</td>
                <td><a ui-sref="Index.Manage.Teacher_Edit({TNO:x.TNO})">修改</a>    <a ng-click="delete(x.TNO)">删除</a></td>
            </tr>
        </table>
        <div class="col-sm-1"></div>
    </div>	
    <div class="row" ng-show="run" style="margin-top:50px">

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                <span class="">30% Complete</span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            当前第{{page}}页 <span><a ng-show="page>1" ng-click="select(page=(page-1))">上一页</a></span><span><a ng-show="page<maxPage&&maxPage>1" ng-click="select(page=(page+1))">下一页</a></span>
        </div>
        <div class="col-sm-1"></div>
    </div>	
    
</div>
